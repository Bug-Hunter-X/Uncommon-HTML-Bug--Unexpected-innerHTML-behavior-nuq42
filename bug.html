<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Incorrect use of innerHTML that causes unexpected behavior
    document.getElementById("myDiv").innerHTML = "<p>This text replaces the div content.</p>" + document.getElementById("myDiv").innerHTML;
  </script>
</body>
</html>
